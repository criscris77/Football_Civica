version: 2

models:
  - name: intermediate_football_games
    description: "Intermediate table containing detailed information about football games."
    columns:
      - name: game_id
        data_type: varchar
        description: "Unique identifier for the game."

      - name: date
        data_type: varchar
        description: "Date of the game."

      - name: date_id
        data_type: varchar
        description: "Identifier for the date."

      - name: home_team
        data_type: varchar
        description: "Name of the home team."

      - name: team_id_home
        data_type: varchar
        description: "Identifier for the home team."

      - name: away_team
        data_type: varchar
        description: "Name of the away team."

      - name: team_id_away
        data_type: varchar
        description: "Identifier for the away team."

      - name: home_score
        data_type: number
        description: "Score of the home team."

      - name: away_score
        data_type: number
        description: "Score of the away team."

      - name: match
        data_type: varchar
        description: "Type of match (e.g., friendly, league)."

      - name: result
        data_type: varchar
        description: "Result of the match."

      - name: winner
        data_type: varchar
        description: "Name of the winning team, if applicable."

      - name: tournament
        data_type: varchar
        description: "Name of the tournament."

      - name: tournament_id
        data_type: varchar
        description: "Identifier for the tournament."

      - name: country
        data_type: varchar
        description: "Country where the game was played."

      - name: country_id
        data_type: varchar
        description: "Identifier for the country."

      - name: city
        data_type: varchar
        description: "City where the game was played."

      - name: city_id
        data_type: varchar
        description: "Identifier for the city."

      - name: place
        data_type: varchar
        description: "Specific place within the city where the game was played."

      - name: score_id
        data_type: varchar
        description: "Identifier for the score."

      - name: team_score
        data_type: varchar
        description: "Name of the team that scored."

      - name: scorer
        data_type: varchar
        description: "Name of the player who scored."

      - name: minute
        data_type: number
        description: "Minute in which the goal was scored."

